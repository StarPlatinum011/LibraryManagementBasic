<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div class="top">
            <h2>Welcome to Library of genesis.</h2>
            <p>Create your own personal library by adding books.</p>    
        </div> 
        
        <!-- <button clas="addBook">Add Book</button> -->
        <div class="form">
            <ul>
                <li>
                    <label for="title">Book Title: </label>
                    <input type="text" name="title" id="title" placeholder="e.g. Harry Potter">
                </li>
                <li>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="e.g. JK Rowling">
                </li>
                <li>
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" placeholder="e.g. 200">
                </li>
                <li>
                    <label for="completed">Completed Reading</label>
                    <input type="checkbox" name="completed" id="completed">
                </li>
                <li>
                    <input type="submit" value="Add Book" name="submit" id="submit">
                </li>
            </ul>
        </div><hr>
        
    </div>
    <div class="" id="container">
            
    </div>

    <script src="script.js" ></script>

</body>
</html>
